<!DOCTYPE html>
<html>
    <head>
        <title>Webpage with style</title>
        <!--内部CSS：headタグ内にCSS情報を記載。全要素に適用される-->
        <style type="text/css">
            h1 {
                color: slateblue;
            }

            p {
                color: black;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        <h1>New Release Information!!</h1>
        <p>今回は、新しくリリースするプロダクトの紹介をします。</p>
        <!--インラインCSSは、メンテナンスが非常に面倒。
            画面要素とデザインを分離するため、CSSは別ファイルに定義スル方法が一般的。-->
        <p>バーチャルリアリティが体験できるVRゴーグルを発売します→<a href="">Click Here</a></p>
    </body>
</html>
