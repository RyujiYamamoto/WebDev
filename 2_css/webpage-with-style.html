<!DOCTYPE html>
<html>
    <head>
        <title>Webpage with style</title>
        <!--内部CSS：headタグ内にCSS情報を記載。全要素に適用される-->
        <style type="text/css">
            .blue {
                color: #4285F4;
            }

            #green {
                color: #34A853;
            }

            .large-font-size {
                font-size: 100%;
            }

            .underlined {
                text-decoration: underline;
                text-decoration-style: double;
            }

            .first-section {
                background: #EA4335;
                width: 30%;
                float: right;
            }

            .second-section {
                background: #F9B010;
                width: 30%;
                float: left;
            }

            .clear-float {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="first-section">
            <h1 class="blue">New Release Information!!</h1>
            <p class="blue">今回は、新しくリリースするプロダクトの紹介をします。</p>
        </div>

        <div class="second-section">
            <p class="large-font-size">バーチャルリアリティが体験できるVRゴーグルを発売します
                <br>→<a href="">Click Here</a></p>
            <p id="green">このVRゴーグルは従来品よりも<span class="underlined">解像度が高く</span>なっています。</a></p>
        </div>

        <!--float属性を一度クリアしてから、以下の要素を配置する。
        この操作をしないと、両方のfloat要素に挟まれた位置に表示されてしまう。-->
        <div class="clear-float"></div>
        <p>Third Paragraph</p>
    </body>
</html>
