<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <p id="text">Hello World!</p>
        <script type="text/JavaScript">
            // パラグラフのコンテンツを更新する処理
            /*
                getElementByIdは、ID名を指定してブロック要素を取り出します。
                innerHTMLは、その中のコンテンツ（テキスト）を取り出します。
             */
            document.getElementById("text").innerHTML = "Hello Rob!";
        </script>
    </body>
</html>
