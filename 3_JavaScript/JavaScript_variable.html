<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <p><input type="text" id="inputForm">ここに名前を入力してください</p>

        <button id="submitButton">送信する</button>

        <p id="newMessage"></p>
        <script type="text/JavaScript">
            document.getElementById("submitButton").onclick =function(){
                var name = "";
                name = document.getElementById("inputForm").value;
                document.getElementById("newMessage").innerHTML = name + "さん、以下がお申し込み内容になります。";
            }
        </script>
    </body>
</html>
